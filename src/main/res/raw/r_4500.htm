<H1>הלכות סוטה</H1>

<P>יש בכללן שלוש מצוות--אחת מצות עשה, ושתיים מצוות לא תעשה; וזה הוא פרטן:  (א) לעשות לסוטה כתורת הקנאות הסדורה בתורה; (ב) שלא ליתן שמן על קרבנה; (ג) שלא ליתן עליו לבונה.  וביאור מצוות אלו בפרקים אלו.
<BR></P>
