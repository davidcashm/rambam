<H1>הלכות תמורה</H1>

<P>יש בכללן שלוש מצוות--אחת מצות עשה, ושתיים מצוות לא תעשה; וזה הוא פרטן:  (א) שלא ימיר; (ב) שתהיה התמורה קודש, אם המיר; (ג) שלא ישנה הקודשים מקדושה לקדושה.  וביאור מצוות אלו בפרקים אלו.
<BR></P>
