<H1>הלכות שופר וסוכה ולולב</H1>

<P>יש בכללן שלוש מצוות עשה; וזה הוא פרטן:  (א) לשמוע קול שופר באחד בתשרי; (ב) לישב בסוכה שבעת ימי החג; (ג) ליטול לולב במקדש כל שבעת ימי החג.  וביאור מצוות אלו בפרקים אלו.
