<H1>הלכות שביתת עשור</H1>

<P>יש בכללן ארבע מצוות--שתי מצוות עשה, ושתי מצוות לא תעשה; וזה הוא פרטן:  (א) לשבות בו ממלאכה; (ב) שלא לעשות בו מלאכה; (ג) להתענות בו; (ד) שלא לאכול ולשתות בו.  וביאור כל המצוות האלו בפרקים אלו.
<BR></P>
